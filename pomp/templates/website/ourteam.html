<section id="team" class="team">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>تیم ما </h2>
        <p>اعضا شرکت آبنوش </p>
      </div>

      <div class="row">

        {%  for i in members %}
        
          <div class="col-xl-3 col-lg-4 col-md-6" data-aos="fade-up">
            <div class="member">
              <div class="pic"><img src="{{i.picture.url}}" class="img-fluid" alt=""></div>
              <div class="member-info">
                <h4>{{i.Full_name}}</h4>
                <span>{{i.level}}</span>
                <div class="social">
                  <!-- <a href=""><i class="bi bi-twitter"></i></a>
                  <a href=""><i class="bi bi-facebook"></i></a> -->
                  {%  if i.instagram %}
                  <a href=""><i class="bi bi-instagram"></i></a>
                  {%  endif %}
                  {%  if i.linkedin %}
                    <a href="{{i.linkedin}}"><i class="bi bi-linkedin"></i></a>
                  {%  endif %}

                  </div>
              </div>
            </div>
          </div>






        {%  endfor %}







      </div>

    </div>
  </section>
