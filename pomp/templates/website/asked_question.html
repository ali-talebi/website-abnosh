<section id="faq" class="faq section-bg">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>سوالات متداول</h2>
      </div>

      <div dir = "rtl" class="row  d-flex align-items-stretch">
        {%  for i in questions %}
        <div class="col-lg-6 faq-item" data-aos="fade-up">
          <h4>{{i.question}}</h4>
          <p>
            {{i.answer}}
          </p>
        </div>


        {%  endfor %}


      </div>

    </div>
  </section>
